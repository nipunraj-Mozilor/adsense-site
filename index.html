<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Start cookieyes banner -->
    <script
      id="cookieyes"
      type="text/javascript"
      src="https://cdn-cookieyes.com/client_data/7204d74c64a8e3f1afaf8431/script.js"
    ></script>
    <!-- End cookieyes banner -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>adsense</title>
    <script>
      let cookies = document.cookie
        .split(";")
        .reduce(
          (ac, cv, i) =>
            Object.assign(ac, { [cv.split("=")[0]]: cv.split("=")[1] }),
          {}
        );
      if (cookies.hasOwnProperty("cookieyes-consent")) {
        const cookieYesConsent = cookies["cookieyes-consent"];
        if (cookieYesConsent) {
          const cookiePairs = cookieYesConsent
            .split(",")
            .map((pair) => pair.trim());
          const cookieObj = {};
          cookiePairs.forEach((pair) => {
            const [key, value] = pair.split(":");
            cookieObj[key] = value;
          });
          if (cookieObj.analytics === "yes") {
            console.log("inside the cookieyes consent cookie");
            // const adSense = document.createElement("script");
            // adSense.src =
            //   "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4731933074639437";
            // adSense.crossorigin = "anonymous";
            // adSense.async = true;

            // document.head.appendChild(adSense);
            console.log(document.body);
            document.body.style.backgroundColor = "red";
          } else {
            console.log("in the events");
            document.addEventListener(
              "cookieyes_consent_update",
              function (eventData) {
                const data = eventData.detail;
                if (data.accepted.includes("analytics")) {
                  document.body.style.backgroundColor = "blue";
                }
              }
            );
          }
        }
      }
    </script>

    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4731933074639437"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    hello world
  </body>
</html>
